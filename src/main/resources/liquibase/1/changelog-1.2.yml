databaseChangeLog:
  - changeSet:
      id: Create employee's contacts table
      author: Emil Cahangirli
      changes:
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: id of contact
              - column:
                  name: email
                  type: varchar(30)
                  remarks: email of employee
              - column:
                  name: phone_number
                  type: varchar(15)
                  remarks: phone number of employee
              - column:
                  name: address
                  type: varchar(40)
                  remarks: address of employee
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  remarks: When the record created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  remarks: When the record updated
            remarks: Table to store information about books